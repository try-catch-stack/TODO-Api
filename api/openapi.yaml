          type: string
        example: 24cb36d5f91787ed800ee8188ad7e59bb4d7f6efba7cf311738911555b161f2b0a7c844b5fdd94d3
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Add_OR_Remove_Collaborator'
            examples:
              "0":
                value: "{\n\"userid\":\"610bf96c1d4fbe7cc6530449\"\n}"
      responses:
        "200":
