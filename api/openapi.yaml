components:
  schemas:
    Login:
      type: object
      properties:
        password:
          type: string
        username:
          type: string
    Signup:
      type: object
      properties:
        password:
          type: string
        name:
          type: string
        email:
          type: string
        username:
          type: string
    TODO:
      type: object
      properties:
        title:
          type: string
    Update_TODO:
      type: object
      properties:
        title:
          type: string
    Add_OR_Remove_Collaborator:
      type: object
      properties:
        userid:
          type: string
