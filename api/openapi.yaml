    post:
      description: Auto generated using Swagger Inspector
      operationId: apiTodoIdRemove_collaboratorsPOST
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 61128b953a54e50015482f72
      - name: Token
        in: header
